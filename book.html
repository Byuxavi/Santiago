    <!-- Booking Form -->
    <section class="booking-form">

            <form id="bookingForm" action="https://formspree.io/f/xyyqnkaz" method="POST">

                    <option value="cleaning">Cleaning</option>
                    <option value="Short Lets">Short Lets</option>
                    <option value="Condominium Cleaning">Condominium Cleaning</option>

                    <option value="Handyman">Handyman</option>
                    <option value="Upholstery">Upholstery</option>
                    <option value="outsourcing">Outsourcing</option>
                </select>
                
                <textarea name="request" placeholder="Describe your request or inquiry" required></textarea>
                
                <button type="submit">Submit Request</button>
            </form>
        </div>
